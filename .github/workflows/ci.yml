name: ci

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test ./...
      - name: Govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: go.mod

